<!DOCTYPE html>
<html lang="en" ng-app>
<head>    
    <title>Try AngularJS</title>
    <script src="./js/angular.min.js"></script>
</head>
<body>

        <span ng-if='name'>{{ name }}!</span>
        <span ng-if='!name'>World!</span>

    <input type="text" ng-model="name">
    <br>
    </body>
</html>
